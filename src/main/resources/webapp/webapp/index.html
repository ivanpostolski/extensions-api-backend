<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="icon" href="https://www.salesforce.com/favicon.ico" type="image/x-icon">
  <title>SFDC: online documentation</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/prism.css">
  <link rel="stylesheet" href="css/chosen.css">
  <link rel="stylesheet" href="css/bootstrap.css" media="screen">
  <link rel="stylesheet" href="css/extension-api-livedoc.css">


  <script src="js/jquery.js" type="text/javascript"></script>
  <script src="js/linq.js" type="text/javascript" ></script>
  <script src="js/chosen.jquery.js" type="text/javascript"></script>
  <script src="js/prism.js" type="text/javascript" charset="utf-8"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/noty/packaged/jquery.noty.packaged.min.js" type="text/javascript" ></script>

  <script src="js/extension-api-livedoc.js" type="text/javascript" ></script>

</head>
<body>
  <form>
    <div id="container">
      <div id="content">
        <header><h1>Salesforce Connector</h1></header>

        <!-- CONFIGURATION -->
        <h2><a name="standard-select-configuration" class="anchor" href="#standard-select">Select a configuration</a></h2>
        <div class="configurationDescription"></div>
        <div class="side-by-side clearfix">
          <div>
            <select  data-placeholder="Choose a configuration..." class="chosen-select-configurations configurations" style="width:230px;" tabindex="2">
              <option value=""></option>
            </select>
          </div>
            <div class="col-md-4">
            <button id="singlebutton" name="singlebutton" class="btn btn-primary configuration-modal-button" data-toggle="modal">Load config values</button>
          </div>
        </div>
        
        <!-- OPERATION -->
        <h2><a name="standard-select-operation" class="anchor" href="#standard-select">Select an operation</a></h2>
        <div class="operationDescription"></div>
        <div class="side-by-side clearfix">
          <div>
            <select  data-placeholder="Choose an operation..." class="chosen-select-operations operations" style="width:230px;" tabindex="2">
              <option value=""></option>
            </select>
          </div>
          <div class="col-md-4">
            <button id="singlebutton2" name="singlebutton2" class="btn btn-primary operation-modal-button" data-toggle="modal">Load operation values</button>
          </div>
        </div> 


        <!-- CONFIGURATION MODAL -->
        <div class="modal fade" id="modalConfiguration" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content" style="width:700px">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="modalTitleConfiguration">Configuration title</h4>
              </div>
              <div class="modal-body modal-body-configuration">
              </div>
              <br>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary-configuration">Create executable configuration</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <!-- OPERATION MODAL -->
        <div class="modal fade" id="modalOperation" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content" style="width:700px">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="modalTitleOperation">Operation title</h4>
              </div>
              <div class="modal-body modal-body-operation">
              </div>
              <br>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary-operation">Create and run operation</button>
              </div>
            </div><!-- /.modal-content -->
          </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

          <!-- RESULT OPERATION MODAL -->
          <div class="modal fade" id="modalResult" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                  <div class="modal-content" style="width:700px">
                      <div class="modal-header" id="modal-header-result">
                          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                          <h4 class="modal-title" id="modalTitleResult">Result title</h4>
                      </div>
                      <div class="modal-body modal-body-result">
                      </div>
                      <br>
                      <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                  </div><!-- /.modal-content -->
              </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->


          <div class="modalAjax"><!-- Place at bottom of page --></div>

      </div> <!-- content -->
    </div> <!-- container -->

  </form>

</body>
</html>
